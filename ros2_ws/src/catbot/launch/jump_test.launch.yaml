launch:

- node:
    pkg: "odrive_can"
    exec: "odrive_can_node"
    name: "can_node_0"
    namespace: "odrive_axis0"
    param:
    -
      name: "node_id"
      value: 1
    -
      name: "interface"
      value: "can0"

- node:
    pkg: "odrive_can"
    exec: "odrive_can_node"
    name: "can_node_1"
    namespace: "odrive_axis1"
    param:
    -
      name: "node_id"
      value: 0
    -
      name: "interface"
      value: "can0"

- node:
    pkg: "catbot"
    exec: "jump_node"
    name: "jump_node_0"
    param:
    -
      name: "landing_pos0"
      value: -0.1
    -
      name: "landing_pos1"
      value: 0.0
    -
      name: "min_pos0"
      value: 0.4
    -
      name: "min_pos1"
      value: -0.2
    -
      name: "max_pos0"
      value: -2.5
    -
      name: "max_pos1"
      value: 0.8
