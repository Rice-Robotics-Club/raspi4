    pkg: "servobot"
    exec: "multi_servo_node"
    name: "multi_servo_node_0"
    param:
    -
      name: "test"
      value: false
    -
      name: "count"
      value: 12
    - 
      name: "offsets"
      value: [72.0, 93.0, 77.5, 71.0, 38.0, 67.5, 74.0, 48.0, 65.0, 69.0, 98.0, 67.5]
    - 
      name: "multipliers"
      value: [0.963, 0.666, 0.666, 0.963, 0.666, 0.666, 0.963, 0.666, 0.666, 0.963, 0.666, 0.666]

- node:
    pkg: "servobot"
    exec: "ik_node"
    name: "ik_node_0"

- node:
    pkg: "servobot"
    exec: "circle_test_node"
    name: "circle_test_node_0"
    - 
      name: "height"
      value: 4.8
    - 
      name: "radius"
      value: 1.0
    - 
      name: "period"
      value: 5.0
    	
