launch:

- node:
    pkg: "servobot"
    exec: "multi_servo_node"
    name: "multi_servo_node_0"
    param:
    -
      name: "test"
      value: false
    -
      name: "count"
      value: 12
    - 
      name: "offsets"
      value: [57.5, 135.0, 135.0, 55.0, 135.0, 135.0, 57.5, 135.0, 135.0, 65.0, 135.0, 135.0]
    - 
      name: "ranges"
      value: [120.0, 270.0, 270.0, 120.0, 270.0, 270.0, 120.0, 270.0, 270.0, 120.0, 270.0, 270.0]

- node:
    pkg: "servobot"
    exec: "ik_node"
    name: "ik_node_0"
    param:
    -
      name: "a1"
      value: 0.00
    -
      name: "a2"
      value: 0.96
    -
      name: "a3"
      value: 0.70
    - 
      name: "l1"
      value: 2.80
    -  
      name: "l2"
      value: 1.80

- node:
    pkg: "servobot"
    exec: "circle_test_node"
    name: "circle_test_node_0"
    param:
    - 
      name: "height"
      value: 4.3
    - 
      name: "radius"
      value: 1.2
    - 
      name: "period"
      value: 5.0

