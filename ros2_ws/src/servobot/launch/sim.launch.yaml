launch:

- node:
    pkg: "servobot"
    exec: "ik_node"
    name: "ik_node_0"
    param:
    -
      name: "a1"
      value: 0.00
    -
      name: "a2"
      value: 0.96
    -
      name: "a3"
      value: 0.70
    - 
      name: "l1"
      value: 4.375
    -  
      name: "l2"
      value: 3.0

- node:
    pkg: "servobot"
    exec: "gait_node"
    name: "gait_node_0"

- node:
    pkg: "joystick"
    exec: "joystick_node"
    name: "joystick_node_0"